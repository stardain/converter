<!DOCTYPE html>
<html>
<head>

    <title>number one</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

</head>

<div class="borders">

<link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96"/>

<body>

    <h1>(￣▽￣)/♫•*¨* special place for CONVERTING •.¸¸♪</h1>

    <div class="dropdowns">
    <img src="images/rose.png" class="img-1">
    <img src="images/rose.png" class="img-2">
    <div>

        <p>формат вашего файла (ノ_<。):</p>

            <form>
                <select name="format" id="orig-select" class="custom-select">
                    <option value="">-- выберите формат --</option>
                    <option value="jpg">картинка в формате .jpg</option>
                    <option value="mp4">видео (.mp4)</option>
                    <option value="pdf">pdf-файл</option>
                    <option value="docx">документ Word (.docx)</option>
                    <option value="csv">csv-таблица</option>
                    <option value="xlsx">эксель-таблица (.xlsx; НЕ .xls, не заработает)</option>
                </select>
            </form>
    </div>

    <div>
            <p>желаемый ＼(＾▽＾)／ формат:</p>

            <form>
                <select name="format" id="final-select" class="custom-select">
                    <option value="">-- выберите формат выше --</option>
                </select>
            </form>


    </div>
    </div>

    <p>имя файла:</p>

    <div class="upload-btn-wrapper">
        <button class="btn" id="loadbutton">загрузить</button>
        <input name="file" id="origfile" type="file">
    </div>

    <br>
    <button class="btn-17" id="uploadbutton" onclick="SendFile()"><span class="text-container"><span class="text">начать</span></span></button>

    <p style="font-size: 12px; border-width: 0; padding: 0; margin: 0; margin-top: 10px;">скачивание автоматическое <3</p>

    </div>

<script>

/* load button text change */

        var button = document.getElementById('loadbutton');
        var input  = document.getElementById('origfile');

        input.style.display = 'none';
        button.style.display = 'initial';

        button.addEventListener('click', function (e) {
            e.preventDefault();
            input.click();
        });

        input.addEventListener('change', function () {
            const fullPath = this.value; 
            const fileName = fullPath.split('fakepath\\').pop();
            button.innerText = fileName; 
        });

/* code for converting possibilities to display correctly (adapting second selection element to the first) */

        const fileInput = document.getElementById('origfile');
        const uploadButton = document.getElementById('uploadbutton');
        const primaryDropdown = document.getElementById("orig-select");
        const selectedCategory = primaryDropdown.value;
        const dependentDropdown = document.getElementById("final-select");

        const data = {
            pdf: ["docx"],
            docx: ["pdf"],
            mp4: ["mp3"],
            jpg: ["png"],
            png: ["jpg"],
            csv: ["xlsx"],
            xlsx: ["csv"],
        };

        function populateDependentDropdown() {

            /* duplicates somehow necessary */

            const primaryDropdown = document.getElementById("orig-select");
            const selectedCategory = primaryDropdown.value;
            const dependentDropdown = document.getElementById("final-select");
            

            dependentDropdown.innerHTML = '<option value="">-- теперь здесь --</option>';
            if (selectedCategory) {
                const items = data[selectedCategory];
                if (items) {
                    items.forEach(item => {
                        const option = document.createElement("option");
                        option.value = item;
                        option.textContent = item;
                        dependentDropdown.appendChild(option);
                    });
                }
            }
        }

        document.getElementById("orig-select").addEventListener("change", function() {
            populateDependentDropdown();
        });

/* sending file and its format for converting + alert and button recoloring after error*/

        function SendFile() {

                uploadbutton.addEventListener('click', async () => {
                const fileSent = fileInput.files[0];
                const formatSent = document.getElementById('orig-select');

                if (formatSent) {
                    const selectedValue = formatSent.value;

                    const selection = {
                        "choice": selectedValue
                        };

                    try {
                        const response = await fetch('/uploadformat', { 
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                                },
                            body: JSON.stringify(selection)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            console.log('Format sent successfully:', result);
                        } else {
                            console.error('Format sending failed:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error during format send:', error);
                    }
                } else {
                    alert('Please select a format.');
                }

                if (fileSent) {
                    const formData = new FormData();
                    
                    formData.append('document', fileSent); 

                    try {

                        button.style.backgroundColor = 'white';
                        button.style.color = 'gray';

                        const response = await fetch('/uploadfile', { 
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const result = await response.json();
                            console.log('File uploaded successfully:', result);
                        } else {
                            console.error('File upload failed:', response.statusText);
                            alert('Формат файла не соответствует формату, выбранному в списке. Выберите файл снова.');

                            const button = document.getElementById('loadbutton');

                            // 2. Change the color of the button
                            button.style.backgroundColor = '#7c0d0d';
                            button.style.color = 'white'; 
                            button.innerText = 'выбрать снова'
                        }
                    } catch (error) {
                        console.error('Error during file upload:', error);

                    }
                } else {
                    alert('Please select a file to upload.');
                }
            });

        }

/* downloading converted file + sending callback that it's ok to clean temporary files to server side */

        async function downloadFile(url) {
            
            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'converted_file'; 

                if (contentDisposition) {
                const filenameMatch = contentDisposition.match(/filename\*?=["']?(.*?)["']?$/i);
                if (filenameMatch && filenameMatch[1]) {
                    filename = decodeURIComponent(filenameMatch[1]);
                }
                }
                
                /* fake object for downloading from server */

                const blob = await response.blob();

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename; 

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                URL.revokeObjectURL(link.href);

                const callback = await fetch('/cleancache', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        functionName: 'downloading_a_file',
                        status: 'success',
                    }),
                });
            
            } catch (error) {
                console.error('Error downloading the file:', error);
            }
        }

        downloadFile('/download');

</script>
</body>
</html>
